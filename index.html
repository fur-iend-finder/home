<!DOCTYPE html>

    <title>Furiend Finder</title>

      rel="stylesheet"
    />

    />
    <link

      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form action="#" id="form">
      Select your Criteria
      <p>
        <label>
          <input class="option" type="checkbox" value="dog" name="type" />
          <span class="questions">Dog</span>
        </label>
      </p>
      <p>
        <label>
          <input class="option" type="checkbox" value="cat" name="type" />
          <span class="questions">Cat</span>
        </label>
      </p>
      <p>
        <label>
          <input
            class="option"
            type="checkbox"
            value="small,medium"
            name="size"
          />
          <span class="questions">Small/Medium</span>
        </label>
      </p>
      <p>
        <label>
          <input
            class="option"
            type="checkbox"
            value="large,xlarge"
            name="size"
          />
          <span class="questions">Large/X-Large</span>
        </label>
      </p>
      <p>
        <label>
          <input class="option" type="checkbox" value="baby,young" name="age" />
          <span class="questions">Young</span>
        </label>
      </p>
      <p>
        <label>
          <input
            class="option"
            type="checkbox"
            value="adult,senior"
            name="age"
          />
          <span class="questions">Old</span>
        </label>
      </p>
      <p>
        <label>
          <input class="option" type="checkbox" name="good_with_children" />
          <span class="questions">Good with Children</span>
        </label>
      </p>
      <p>
        <label>
          <input class="option" type="checkbox" name="good_with_dogs" />
          <span class="questions">Good with Dogs</span>
        </label>
      </p>
      <p>
        <label>
          <input class="option" type="checkbox" name="good_with_cats" />
          <span class="questions">Good with Cats</span>
        </label>
      </p>
      <a class="waves-effect waves-light btn" id="search-pet">Search Pet</a>
    </form>
    <!--how can i get the navbar to the bottom?-->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo"></a>
          <!-- <img class="navLogo" src="pnglogosfuriendfinder/Black Paw.png">  -->
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="left hide-on-med-and-down">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="potential.html">Potential Matches</a></li>
            <li><a href="schedule.html">Schedule a Meetup!</a></li>
          </ul>
        </div>
        <!--can not get the links to pop up after clicking the hamburger icon-->
        <!--tried the list inside and out of nav div-->
        <ul class="sidenav" id="mobile-demo">
          <li><a href="index.html">Home</a></li>
          <li><a href="potential.html">Potential Matches</a></li>
          <li><a href="schedule.html">Schedule a Meetup!</a></li>
        </ul>
      </nav>
    </div>

    <div class="mainLogo center-align col">
      <img
        src="furiendfinderlogos/WhiteFull4x.png"
        class="responsive-img animated flipInX"
      />
    </div>
    <div class="center-align">
      <button
        class="btn waves-effect waves-light animated lightSpeedIn"
        type="button"
        id="surveyBtn"
      >
        Pet Match Survey!
      </button>
    </div>
